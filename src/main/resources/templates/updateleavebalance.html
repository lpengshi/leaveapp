<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Leave Balance</title>
<link rel="stylesheet" type="text/css" media="all" href="../static/css/laps.css" th:href="@{/css/laps.css}" />
</head>
<body>
<div th:replace="/fragments/adminmain :: topbar">
</div>
<div th:replace="/fragments/adminmain :: sidebar">
</div>
<div class="currentview">
<div class="viewheader">
	<h1>Update Leave Balance</h1>
	<div class="currentviewinmessage" th:utext="${msg}"></div>
</div>

<div class="viewtable">

 <form class="manageform" th:action="@{'/mlb/' + ${leaBal.id} + '/updateleavebalance'}" method="post">
    <table class="detailview">
	  <tr class="detailview">
      	<th class="detailview">Leave Balance Id</th>
      	<td class="detailview" th:utext="${leaBal.id}">Leave Balance Id</td>
      </tr>
      <tr class="detailview">
      	<th class="detailview">Staff Name</th>
      	<td class="detailview" th:utext="${leaBal.staff.name}">Staff Name</td>
      </tr>
      <tr class="detailview">
      	<th class="detailview">Leave Type</th>
      	<td class="detailview" th:utext="${leaBal.leaveType.leaveTypeName}">Leave Type</td>
      </tr>
      <tr class="detailview">
      	<th class="detailview">Balance</th>
      	<td class="detailview"><input type="number" name="balance" th:value="${leaBal.balance}"></td>
      </tr>
      <tr>
      <th class="detailview" >Update</th>
        <td class="detailview">
        	<button class="detailview" type="submit" name="process" th:value="'Save Changes'">Save Changes</button>
  			<button class="detailview" type="submit" name="process" th:value="'Cancel Changes'">Cancel Changes</button>
  		</td>
      </tr>
    </table>
    </form>
</div>
</div>

</body>
</html>
