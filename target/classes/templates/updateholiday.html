<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Holiday</title>
<link rel="stylesheet" type="text/css" media="all" href="../static/css/laps.css" th:href="@{/css/laps.css}" />
</head>
<body>
<div th:replace="/fragments/adminmain :: topbar">
</div>
<div th:replace="/fragments/adminmain :: sidebar">
</div>
<div class="currentview">
<div class="viewheader">
	<h1>Update Holiday</h1>
	<div class="currentviewinmessage" th:utext="${msg}"></div>
</div>

<div class="viewtable">

 <form class="manageform" th:action="@{'/mh/' + ${hol.id} + '/updateholiday'}" method="post">
    <table class="detailview">
      <tr class="detailview">
      	<th class="detailview">Description</th>
      	<td class="detailview"><input type="text" size="50" name="description" th:value="${hol.description}"></td>
      </tr>
      <tr>
      <tr class="detailview">
      	<th class="detailview">Holiday Date</th>
      	<td class="detailview"><input type="date" name="holidayDate" th:value="${hol.holidayDate}"></td>
      </tr>
      <tr>
      <th class="detailview" >Update</th>
        <td class="detailview">
        	<button class="detailview" type="submit" name="process" th:value="'Save Changes'">Save Changes</button>
  			<button class="detailview" type="submit" name="process" th:value="'Cancel Changes'">Cancel Changes</button>
  			<button class="detailview" type="submit" name="process" th:value="'Delete Holiday'">Delete Holiday</button>
  		</td>
      </tr>
    </table>
    </form>
   
</div>
</div>

</body>
</html>
