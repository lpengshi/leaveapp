<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Manage Holiday</title>
<link rel="stylesheet" type="text/css" media="all" href="../static/css/laps.css" th:href="@{/css/laps.css}" />
</head>
<body>
<div th:replace="/fragments/adminmain :: topbar">
</div>
<div th:replace="/fragments/adminmain :: sidebar">
</div>
<div class="currentview">
<div class="viewheader">
	<h1 class="managestaff">Manage Holiday</h1>
	<div class="currentviewinmessage" th:utext="${msg}"></div>
</div>

<div class="viewtable">
    <table class="viewtable">
      <tr class="viewtable">
        <th class="viewtable">HOLIDAY ID</th>
        <th class="viewtable">DESCRIPTION</th>
        <th class="viewtable">DATE</th>
      </tr>
      <tr th:each="hol : ${hlist}" class="viewtable">
        <td th:inline="text" class="viewtable"><a href="/mh/updateholiday" th:href="@{'/mh/' + ${hol.id} + '/updateholiday'
        }">[[${hol.id}]]</a></td>
        <td th:utext="${hol.description}" class="viewtable">Description</td>
     	<td th:utext="${#temporals.format(hol.holidayDate, 'dd-MMM-yyyy')}" class="viewtable">Holiday Date</td>
      </tr>
    </table>
</div>
</div>
</body>
</html>
