<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Leave Entitlement</title>
<link rel="stylesheet" type="text/css" media="all" href="../static/css/laps.css" th:href="@{/css/laps.css}" />
</head>
<body>
<div th:replace="/fragments/adminmain :: topbar">
</div>
<div th:replace="/fragments/adminmain :: sidebar">
</div>
<div class="currentview">
<div class="viewheader">
	<h1>Update Leave Entitlement</h1>
	<div class="currentviewinmessage" th:utext="${msg}"></div>
</div>

<div class="viewtable">

 <form class="manageform" th:action="@{'/mle/' + ${ent.id} + '/updateleaveentitlement'}" method="post">
    <table class="detailview">
      <tr class="detailview">
      	<th class="detailview">Leave Type</th>
      	<td class="detailview"><select name="leaveTypeId">
		<option th:each="leaType : ${ltList}" th:selected="${ent.leaveTypeId.equals(leaType.id)}" th:value="${leaType.id}" th:utext="${leaType.LeaveTypeName}"></option>
      	</select>
      </tr>
        <tr class="detailview">
      	<th class="detailview">Role</th>
      	<td class="detailview"><select name="role">
      	<option th:selected="${ent.role.equals('Admin')}" th:value="'Admin'"  th:utext="'Admin'">Admin</option>
      	<option th:selected="${ent.role.equals('Employee')}"  th:value="'Employee'" th:utext="'Employee'">Employee</option>
      	<option th:selected="${ent.role.equals('Manager')}" th:value="'Manager'" th:utext="'Manager'">Manager</option>
      	</select>
      	</td>
      </tr>
      <tr>
      <tr class="detailview">
      	<th class="detailview">Entitled Days</th>
      	<td class="detailview"><input type="number" name="entitledDays" th:value="${ent.entitledDays}"></td>
      </tr>
      <tr class="detailview">
        <th class="detailview" >Update</th>
        <td class="detailview">
        	<button class="detailview" type="submit" name="process" th:value="'Save Changes'">Save Changes</button>
  			<button class="detailview" type="submit" name="process" th:value="'Cancel Changes'">Cancel Changes</button>
  			<button class="detailview" type="submit" name="process" th:value="'Delete Leave Entitlement'">Delete Leave Entitlement</button>
  		</td>
      </tr>
    </table>
    </form>
   
</div>
</div>

</body>
</html>
