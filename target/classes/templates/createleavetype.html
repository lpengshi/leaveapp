<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Leave Type</title>
<link rel="stylesheet" type="text/css" media="all" href="../static/css/laps.css" th:href="@{/css/laps.css}" />
</head>
<body>
<div th:replace="/fragments/adminmain :: topbar">
</div>
<div th:replace="/fragments/adminmain :: sidebar">
</div>
<div class="currentview">
<div class="viewheader">
	<h1>Create Leave Type</h1>
	<div class="currentviewinmessage" th:utext="${msg}"></div>
</div>

<div class="viewtable">

 <form class="createform" th:object="${lt}" th:action="@{'/mlt/createleavetype'}" method="post">
    <table class="detailview">
      <tr class="detailview">
      	<th class="detailview">Leave Type</th>
      	<td class="detailview"><input type="text" size="50" th:field="*{leaveTypeName}"></td>
      </tr>
      <tr class="detailview">
      <th class="detailview" >Create</th>
        <td class="detailview">
        	<button class="detailview" type="submit" name="process" th:value="'Create Leave Type'">Create Leave Type</button>
  			<button class="detailview" type="submit" name="process" th:value="'Cancel Changes'">Cancel Changes</button>
  		</td>
      </tr>
    </table>
    </form>
   
</div>
</div>

</body>
</html>
