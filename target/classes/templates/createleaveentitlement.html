<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Leave Entitlement</title>
<link rel="stylesheet" type="text/css" media="all" href="../static/css/laps.css" th:href="@{/css/laps.css}" />
</head>
<body>
<div th:replace="/fragments/adminmain :: topbar">
</div>
<div th:replace="/fragments/adminmain :: sidebar">
</div>
<div class="currentview">
<div class="viewheader">
	<h1>Create Leave Entitlement</h1>
	<div class="currentviewinmessage" th:utext="${msg}"></div>
</div>

<div class="viewtable">

 <form class="createform" th:object="${ent}" th:action="@{'/mle/createleaveentitlement'}" method="post">
    <table class="detailview">
      <tr class="detailview">
      	<th class="detailview">Leave Type</th>
      	<td class="detailview"><select th:field="*{leaveTypeId}">
      	      	<option th:each="leaType : ${ltList}" th:value="${leaType.id}" th:utext="${leaType.leaveTypeName}"></option>
      	</select>
      	</td>
      <tr class="detailview">
      	<th class="detailview">Role</th>
      	<td class="detailview"><select name="role">
      	<option th:value="'Admin'"  th:utext="'Admin'">Admin</option>
      	<option th:value="'Employee'" th:utext="'Employee'">Employee</option>
      	<option th:value="'Manager'" th:utext="'Manager'">Manager</option>
      	</select>
      	</td>
      </tr>
      <tr class="detailview">
      	<th class="detailview">Entitled Days</th>
      	<td class="detailview"><input type="number" name="entitledDays" th:value="0"></td>
      </tr>
      <tr class="detailview">
      <th class="detailview" >Create</th>
        <td class="detailview">
        	<button class="detailview" type="submit" name="process" th:value="'Create Leave Entitlement'">Create Leave Entitlement</button>
  			<button class="detailview" type="submit" name="process" th:value="'Cancel Changes'">Cancel Changes</button>
  		</td>
      </tr>
    </table>
    </form>
   
</div>
</div>

</body>
</html>
